<div role="document">
    <div>
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Deactive Post</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
            aria-hidden="true">&times;</span></button>
  
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-10 control-label">Are you sure to Active following post?</label>
          <div class="col-sm-10">
            <h3 style="color:blue;">{{HolderName + "-" + UniqueID }}</h3>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
            <button type="submit" class="btn btn-primary" (click)="activePost(data )"
              style="margin:5px;">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
