<form class="forget-form" [formGroup]="ForgetPassForm" >
    <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
    <div class="form-group">
      <label class="control-label">EMAIL</label>
      <input class="form-control" type="text" placeholder="Email"
      [class.is-invalid]="ForgetPassForm.get('email')?.invalid && ForgetPassForm.get('email')?.touched" formControlName="email" autofocus>
      <small [class.d-none]="ForgetPassForm.get('email')?.valid || ForgetPassForm.get('email')?.untouched"
      class = "text-danger">Email Is Required</small>
    </div>
    <div class="form-group btn-container">
      <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
    </div>
    <div class="form-group mt-3">
      <button class="semibold-text mb-0" [disabled]='!ForgetPassForm.valid'><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></button>
    </div>
  </form>
