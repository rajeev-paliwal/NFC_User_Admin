  <!-- The javascript plugin to display page loading on top-->
  <script src="assets/js/plugins/pace.min.js"></script>
  <script type="module">

    function checkInspect() {
      // alert("vvvvv");
      // Get notified when it's opened/closed or orientation changes
      var element = new Image;
      var devtoolsOpen = false;
      element.__defineGetter__("id", function () {
        devtoolsOpen = true; // This only executes when devtools is open.
      });
      setInterval(function () {
        devtoolsOpen = false;
        // console.log(element);
        if (devtoolsOpen === true) {
          let elem = document.querySelector("section");
          if (elem) {
            elem.remove();
          }
          const divEle = document.createElement('div');
          divEle.setAttribute('class', 'developer-container');
          divEle.innerHTML = `<div class="box"><h1>Please close the developer tool to continue !</h1></div>`
          document.body.appendChild(divEle);

        }
      }, 1000);



      var str = navigator.userAgent;
      if ((str.search("UBrowser") >= 0) || (str.search("UCBrowser") >= 0)) {
        alert("This video will not play in This browser please use another browser");
        window.location.href = "";
      };
    }

// checkInspect()

  </script>
</body>
